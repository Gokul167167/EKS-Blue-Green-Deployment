apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      color: blue
  template:
    metadata:
      labels:
        app: backend
        color: blue
    spec:
      containers:
        - name: backend
          image: 748827982277.dkr.ecr.us-east-1.amazonaws.com/ecommerce:backend-latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-blue-service
spec:
  selector:
    app: backend
    color: blue
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP